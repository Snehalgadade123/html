<!DOCTYPE html>

<body>
    <form>
        <label for="choose">password</label>
        <input type="text" id="choose"name="i like" required pattern="[A-Za-z]{3}"><br><br><br>
        <label for="choose">email</label>
        <input type="text" id="choose"name="i like" required pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/"><br><br><br>
        <label for="choose">number</label>
        <input type="text" id="choose"name="i like"required pattern="/d{1,5}" maxlength="6"><br><br><br>
        <label for="choose">date</label>
        <input type="text" id="choose"name="i like"required pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/" maxlength="6"><br><br><br>
        <label for="choose">mobile number</label>
        <input type="text" id="choose"name="i like" required pattern="/^/"><br><br><br>
        <button>submit</button>
    
    
      </form> 
</body>
</html>
