<div id="container">
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li id="abc">ReactJs</li>
</div>
<button onclick="myfunction()">Appendchild</button>
<input type="button" value="remove" onclick="remove()">
<script>
    function myfunction(){
            const a= document.createElement("li");
            const b= document.createTextNode("ReactJs");    //add data in container
            a.appendChild(b);
            document.getElementById("abc").appendChild(a);
    }
    function remove(){
        var x=document.getElementById('abc')         //add data remove
        x.removeChild(x.lastElementChild);
    }
    </script>
</body>
