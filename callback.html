<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="text" id="name" placeholder="name"><br><br><br>
        <input type="text" id="city" placeholder="city"><br><br><br>
        <input type="text" id="amount" placeholder="amount"><br><br><br>
        <input type="text" id="address" placeholder="address"><br><br><br>
        <input type="button" value="submit" onclick="call(xyz)">
    </form>
    <script>
        function xyz(name, city, amount, address) {
            // alert('name' + name + 'city' + city + 'amount' + amount + 'address' + address)
            document.write('name' + name + "<br>" + 'city' + city + "<br>" + 'amount' + amount + "<br>" + 'address' + address)

        }
        function call(callback) {
            var name = (document.getElementById('name').value);
            var city = (document.getElementById('city').value);
            var amount = (document.getElementById('amount').value);
            var address = (document.getElementById('address').value);
            callback(name, city, amount, address)

        }

        //     var name=prompt('EnterName')

        //     var amount=prompt('EnterAmount')
        //     var address=prompt('EnterAddress')
        //     callback(name,city,amount,address)
        // }
        // call(xyz)
    </script>
</body>

</html>
